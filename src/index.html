<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Q-Sweeper</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="bundle.js"></script>
    </head>
    <body>
        <script>
            window.document.onload = function () {
                board.MinesweeperGame.handleEvents();
            }
     
        </script>
        <div id="game" class="minesweeper">
            <div>
                <h2>
                    <span>Your time:</span>
                    <span class="timer">0</span>
                </h2>
            </div>
            <div>
                    <h2>Game Settings</h2>
                    <section id="settings-panel" class="hidden-panel">
                        <a href="#" id="rows-decr" class="ctrl ellipse size-ctrl" title="decrease rows">-</a>
                        <span class="rounded-medium info-label">
                            <span class="property">Rows: </span>
                            <span id="settings_rows" class="value">8</span>
                        </span>
                        <a href="#" id="rows-incr" class="ctrl ellipse size-ctrl" title="increase rows">+</a>
                        <a href="#" id="cols-decr" class="ctrl ellipse size-ctrl" title="decrease columns">-</a>
                        <span class="rounded-medium info-label">
                            <span class="property">Columns: </span>
                            <span id="settings_columns" class="value" value="8">8</span>
                        </span>
                        <a href="#" id="cols-incr" class="ctrl ellipse size-ctrl" title="increase columns">+</a>
                        <select id="settings_difficulty" class="level">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Expert">Expert</option>
                        </select>
                        <button id="newGame" class="ctrl rounded-medium" title="Start a new game!">New Game!</button>
                        <button id="QSimulation" class="ctrl rounded-medium" title="Start a new game!">Q-Sweep it!</button>

                    </section>
                <span>Level:</span>
                
            </div>
            <div class="board"></div>
        </div>
    </body>
</html>
